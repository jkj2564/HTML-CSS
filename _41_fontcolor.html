<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 색 지정</title>
    <style>
        h1 {
            color: #9f2f6f;
        }
        h2 {
            color: rgb(123,213,123);
        }
        h3 {
            color: rgba(0, 172, 172, 0.212);
        }
        h4{
            color: slateblue;
        }
    </style>
</head>
<body>
    <h1>16진수 값으로 색상 지정</h1>
    <h2>rgb 값으로 색상 지정</h2>
    <h3>rgba 값으로 색상 지정</h3>
    <h4>색상 이름으로 색상 지정</h4>
</body>
</html>
