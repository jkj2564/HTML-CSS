<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        form fieldset{
            margin: 10px 0;
        }
        form legend{
            font-size: 18px;
            font-weight: bolder;
            color: purple;
        }
        form ul li{
            list-style: none;
            margin: 12px;
        }
        form label.reg{
            font-size: 14px;
            width: 120px;
            float: left;
        }
        .btn{
            align-self:flex-end;
        }
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" placeholder="여백 없이 입력">
                    </li>
                    <li>
                        <label for="user_tel">연락처</label>
                        <input type="tel" id="user_tel" placeholder="연락가능한 번호">
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="address">주소</label>
                        <input type="text" id="address">
                    </li>
                    <li>
                        <label for="tel">전화번호</label>
                        <input type="tel" id="tel">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="30" rows="10"></textarea>
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label>
                        <input type="radio" name="area"> 과테말라 안티구아 (100g)
                        </label>
                        <input type="text" placeholder="0"> 개
                    </li>
                    <li>
                        <label>
                        <input type="radio" name="area"> 인도네시아 만델링 (100g)
                        </label>
                        <input type="text" placeholder="0"> 개
                    </li>
                    <li>
                        <label>
                        <input type="radio" name="area"> 탐라는도다(블렌딩) (100g)
                        </label>
                        <input type="text" placeholder="0"> 개
                    </li>
                </ul>
        </fieldset>
    </form>
</body>
</html>
