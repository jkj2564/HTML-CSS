<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        height: 100vh;
        }
        .circle-wrap {
        height: 100vh; width: 100vw; 
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .circle {
        position: relative;
        width: 100px; height: 100px;
        margin: 75px;
        animation: rotating 1s linear infinite;
        }
        .circle:before, .circle:after {
        content:''; display: block;
        width: 40px; height: 40px;
        position: absolute;
        animation: center 2s ease-in-out infinite;
        mix-blend-mode: saturation;
        }
        .circle:before {
        top: 0; left: 0;
        background-color: rgba(241,196,15,0.5);
        border-radius: 50%;
        box-shadow: 60px 60px 0 rgba(241,196,15,0.5);
        }
        .circle:after {
        top:0; left: calc(100% - 40px);
        background-color: rgba(231,76,15,0.5);
        border-radius: 50%;
        box-shadow: -60px 60px 0 rgba(231,76,15,0.5);
        }

        @keyframes rotating {
        0% {transform: rotate(0deg)}
        100% {transform: rotate(360deg)}
        }
        @keyframes center {
        50% {
            top: calc(50% - (40px / 2));
            left: calc(50% - (40px / 2));
            box-shadow: 0 0 0 rgba(241,196,14,0.5);
            background-color: rgba(241,196,15,0.5);
        }
        }
    </style>
</head>
<body>
    <div class="circle-wrap">
        <div class="circle"></div>
      </div>
</body>
</html>
